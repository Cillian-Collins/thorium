{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="my-0 mt-2">Targets</h4>
        <div class="d-flex align-items-center">
            <a href="{{ url_for('frontend.add_targets') }}" class="btn btn-secondary btn-sm">
                <i class="fas fa-plus"></i> Add New Target
            </a>
        </div>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Host</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% if targets %}
                {% for target in targets %}
                    <tr>
                        <td>{{ target[0] }}</td>
                        <td>{{ target[1] }}</td>
                        <td>
                            <button class="btn btn-secondary btn-sm view-target" data-id="{{ target[0] }}">
                                <i class="fas fa-eye"></i> View
                            </button>
                        </td>
                    </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="4">No targets available.</td>
                </tr>
            {% endif %}
        </tbody>
    </table>
</div>

{% endblock %}
